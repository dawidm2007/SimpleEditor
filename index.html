<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="toolbar">
            <button onclick="bold()" class="btn">
                bold
            </button>
            <button onclick="italic()" class="btn">
                italic
            </button>

            <button onclick="copy()" class="btn">
                copy
            </button>
            <button onclick="paste()" class="btn">
                paste
            </button>

            <div class="font">
                <div id="font-current" class="font-item">
                    <h1 style="font-family: 'Calibri'">
                        Calibri
                    </h1>
                </div>
                <div id="font-list"> 
                </div>
            </div>

            <div class="font-size">
                <input id="font-size" type="number" value="1">
            </div>

            <div class="tag-list">
                <div id="tag-active" class="tag-item">
                </div>
                <div id="tags">
                </div>
            </div>
        </div>

        <div id="editor">
            
        </div>

        <script src="editor.js"></script>
    </body>
</html>
