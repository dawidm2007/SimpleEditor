<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">

</head>
    <body>
        <div id="toolbar">

            <div class="font-size">
                <input id="font-size" type="number" value="1">
            </div>

            <div class="tag-list">
                <div id="tag-active" class="tag-item">
                </div>
                <div id="tags">
                </div>
            </div>
        </div>
        <div class="container-editor" id="container-editor">
            <div id="editor" contenteditable>
                <p class="paragraph" data-type="block"><span data-type="text" style="color: red">teksttekst1</span><span data-type="text" style="color: blue">teksttekst2</span><span data-type="text" style="color: green">teksttekst2</span><span data-type="text" style="color: purple">teksttekst2</span><span data-type="text">teksttekst3</span></p>
                <p class="paragraph" data-type="block"><span data-type="text" style="color: red">teksttekst1</span><span data-type="text" style="color: blue">teksttekst2</span><span data-type="text" style="color: green">teksttekst2</span><span data-type="text" style="color: purple">teksttekst2</span><span data-type="text">teksttekst3</span></p>
                <p class="paragraph" data-type="block"><span data-type="text" style="color: red">teksttekst1</span><span data-type="text" style="color: blue">teksttekst2</span><span data-type="text" style="color: green">teksttekst2</span><span data-type="text" style="color: purple">teksttekst2</span><span data-type="text">teksttekst3</span></p>
            </div>
        </div>

        <script src="element.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
